[tox]
envlist=pytest

[testenv]
setenv=
    PIP_PROCESS_DEPENDENCY_LINKS=true

[testenv:pytest]
install_command=
    pip install --pre --allow-all-external -b .tox/build-pytest --log .tox/pytest/log/full.log {opts} {packages}
deps=
    pytest-django
    pytest-cov
    django-reversion==1.6
    Sphinx==1.1.3
changedir=
    {envdir}
commands=
    py.test \
        --cov=cms_blogger \
        --ds=cms_blogger.tests.settings \
        --junitxml={toxinidir}/pytest-results.xml \
        --pyargs \
        {posargs:cms_blogger.tests.tests}
