<h5 class="subtitle">
  {% if is_updated %} Updated
  {% else %} Posted
  {% endif %}
  {% if author_names %} by <span class="author">{{author_names}}</span>
  {% endif %}
  <span class="author-pub-time"> on
    <script type="text/javascript">
      document.write((new Date({{utc_millis}})).getShortDate());
    </script>
  </span>
  <span class="author-extra">
    {% include 'cms_blogger/entry_author_extra.html' %}
  </span>
</h5>
