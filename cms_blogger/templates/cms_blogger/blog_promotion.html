{% load digg_pagination sekizai_tags %}

{% addtoblock "css" %}
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}cms_blogger/css/blogger.css">
{% endaddtoblock %}

{% addtoblock "js" %}
<script type="text/javascript" src="{{STATIC_URL}}cms_blogger/js/blogger-frontend.js"></script>
{% endaddtoblock %}

<!-- Blog targeting should run as soon as possible -->
<script type="text/javascript" src="{{STATIC_URL}}cms_blogger/js/blog-targetting.js"></script>
<div class="blog-plomotion-plugin clearfix box">
    <div class='blog-promotion-header'>
        {% if plugin.title %}
        <h2 id='blog-promotion-title' >{{plugin.title}}</h2>
        {% endif %}
    </div>
    {% include 'cms_blogger/entries_list.html' %}
    {% if paginate_entries %}
    {% paginator entries 2 %}
    {% endif %}
</div>
