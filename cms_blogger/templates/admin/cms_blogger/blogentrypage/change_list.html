{% extends "admin/cms_blogger/blog/change_list.html" %}
{% block extrastyle %}
{{ block.super }}
<style type="text/css">
#changelist table tr:hover {
    background-color: #fffccf;
}
#content-main input[type='submit']{
    display: none;
}
</style>
{% endblock %}

{% block pagination %}
<script type="text/javascript">
(function ($) {
    var i = 0;
    $('form').submit(function () {
        i++; if(i > 1) { return false; }
    });
})(django.jQuery);
</script>

{{ block.super }}
{% endblock %}
